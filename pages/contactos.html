<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Posta Digital</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./contactos.html">Contacto</a></li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li><a href="./acercade.html">Acerca de nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="registrate">
        <h1>¡Registrate!</h1>
        <p>Forma parte de nuestra comunidad</p>
        <br />
        <form action="" method="" enctype=""></form>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" />
        </div>
        <div class="genero">
          <h3>Genero:</h3>
          <label for="">Maculino</label>
          <input type="radio" name="genero" />
          <label for="">Femenino</label>
          <input type="radio" name="genero" />
          <label for="">Otro</label>
          <input type="radio" name="genero" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">Cotraseña</label>
          <input type="password" name="password" id="password" />
        </div>
      </section>
      <section class="comentario">
        <div>
          <h3>Escribinos un Comentario</h3>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </section>
    </main>
    <footer class="redes">
      <div class="sociales">
        <a href="https://www.instagram.com/"
          ><img src="../img/instagram (1).png" alt="Icono instagram"
        /></a>
        <a
          href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
          ><img src="../img/signo-de-twitter.png" alt="Icono Twitter"
        /></a>
        <a href="https://www.facebook.com/"
          ><img src="../img/facebook.png" alt="Icono Facebook"
        /></a>
      </div>
      <p>¡Seguinos!</p>
    </footer>
  </body>
</html>
